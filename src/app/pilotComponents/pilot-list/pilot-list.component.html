<p>
  pilot-list works!
</p>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birthdate</th>
      <th>Experience</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pilot of pilots">
      <td>{{pilot.id}}</td>
      <td>{{pilot.firstName}}</td>
      <td>{{pilot.lastName}}</td>
      <td>{{pilot.birthdate}}</td>
      <td>{{pilot.experience}}</td>
    </tr>
  </tbody>
</table>
